<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="test.png" type="image/x-icon">
    <title>Underline Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f4f7f8;
            color: #020202;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: color 0.3s;
        }

        .button::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 3.5px;
            background-color: #00e8f0;
            bottom: 0;
            left: 0;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.8s;
        }

        .button:hover {
            color: #080808;
        }

        .button:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }
    </style>
</head>
<body>
    <a href="#" class="button">Hover Me</a>
</body>
</html>
